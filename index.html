<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Page</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f7fb;
      color: #1f2933;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin: 0 0 0.5rem;
      font-size: 1.9rem;
    }
    p {
      margin: 0 0 1.5rem;
      line-height: 1.5;
      color: #4b5563;
    }
    .btn {
      display: inline-block;
      padding: 0.7rem 1.4rem;
      border-radius: 999px;
      background: #2563eb;
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: background 0.15s ease, transform 0.1s ease, box-shadow 0.15s ease;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.35);
    }
    .btn:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(37, 99, 235, 0.4);
    }
    .btn:active {
      transform: translateY(0);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.35);
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Simple Index Page</h1>
    <p>This is a minimal HTML page you can use as a starting point in your project.</p>
    <a class="btn" href="#">Primary Action</a>
  </main>
</body>
</html>
